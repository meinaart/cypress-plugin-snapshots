language: node_js
node_js:
- "node"
- "lts/*"
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  override:
    - npm ci
    - npm run cy:verify
notifications:
  email: false
addons:
  chrome: stable
  apt:
    packages:
    - libgconf-2-4
install:
- npm ci
- npm --prefix cypress ci
script:
- npm run lint &
- npm run ci:test
# after all tests finish running we need
# to kill all background jobs
- kill $(jobs -p) || true
deploy:
  provider: npm
  email: npm@kayenta.nl
  api_key:
    secure: 
  on:
    tags: true
    repo: meinaart/cypress-plugin-snapshots
